name: Continuous Integration

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: [v*]

permissions:
  attestations: write
  contents: write
  id-token: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.20, 3.6.4, 3.7.1]
        java: [temurin@11, temurin@17, temurin@21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: sbt

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Setup Java (temurin@21)
        if: matrix.java == 'temurin@21'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Test
        run: sbt '++ ${{ matrix.scala }}' test scripted

      - name: Build CLI
        if: matrix.java == 'temurin@21' && matrix.scala == '3.7.1' && github.event_name == 'push'
        env:
          FIND_UNUSED_CLI_ASSEMBLY_JAR_NAME: ${{ format('find-unused-{0}.jar', startsWith(github.ref, 'refs/tags/v') && github.ref_name || github.sha) }}
        run: sbt '++ ${{ matrix.scala }}' cli/assembly

      - name: Copy CLI
        if: matrix.java == 'temurin@21' && matrix.scala == '3.7.1' && github.event_name == 'push'
        run: |
          mkdir -p cli/artifacts/
          cp cli/target/scala-${{ matrix.scala }}/${{ format('find-unused-{0}.jar', startsWith(github.ref, 'refs/tags/v') && github.ref_name || github.sha) }} cli/artifacts/${{ format('find-unused-{0}.jar', startsWith(github.ref, 'refs/tags/v') && github.ref_name || github.sha) }}

      - name: Attest CLI
        if: matrix.java == 'temurin@21' && matrix.scala == '3.7.1' && github.event_name == 'push'
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: cli/artifacts/${{ format('find-unused-{0}.jar', startsWith(github.ref, 'refs/tags/v') && github.ref_name || github.sha) }}

      - name: Upload CLI
        if: matrix.java == 'temurin@21' && matrix.scala == '3.7.1' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ format('find-unused-{0}.jar', startsWith(github.ref, 'refs/tags/v') && github.ref_name || github.sha) }}
          path: cli/artifacts/
          if-no-files-found: error
          retention-days: 2

  release:
    name: Release
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.7.1]
        java: [temurin@21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download CLI
        uses: actions/download-artifact@v4
        with:
          name: ${{ format('find-unused-{0}.jar', startsWith(github.ref, 'refs/tags/v') && github.ref_name || github.sha) }}
          path: cli/artifacts/

      - name: Copy CLI
        run: cp cli/artifacts/${{ format('find-unused-{0}.jar', startsWith(github.ref, 'refs/tags/v') && github.ref_name || github.sha) }} cli/artifacts/find-unused.jar

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: cli/artifacts/find-unused.jar
          fail_on_unmatched_files: true
